<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        html,body {
            margin: 0 auto;
            height: 100%;
            width:100%
        }

    </style>
</head>
<body>
<div style="background: yellow; height:100%; width: 100%;">
<img src="../img/logo＋说明-07.png" style="margin-top: -200px">
<img src="../img/段落-07.png" style="margin-top: -280px;  margin-left: 150px;">


<!--文-->
<div class="chinese" id="virtue" >
    <img src="../img/oldwen.png" style="position: fixed;top: 370px;left: 220px;">
    <img src="../img/newwen.png" style="position: fixed;top: 370px;left: 220px;display: none">
</div>
<!--化-->
<div class="chinese" id="moralize" >
    <img src="../img/oldhua.png" style="position: fixed;top: 370px;left: 855px;">
    <img src="../img/newhua.png" style="position: fixed;top: 370px;left: 855px;display: none">
</div>
<!--共-->
<div class="chinese" id="together">
    <img src="../img/oldgong.png" style="position: fixed;top: 550px;left: 220px;">
    <img src="../img/newgong.png" style="position: fixed;top: 550px;left: 220px;display: none">
</div>
<!--存-->
<!--    <div class="chinese" style="width: 260px; height: 78px; position: fixed; top: 570px; left: 850px;z-index: 999;"id="ixist">-->
<div class="chinese" id="ixist">
   <img src="../img/oldcun.png"  style="position: fixed; top: 545px; left: 855px;" >
    <img src="../img/newcun.png"  style="position: fixed; top: 545px; left: 855px;display: none" >
</div>

</div>
</body>
<script type="application/javascript" src="../js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        //文
        $("#virtue").click(function () {
            //x上限，y下限
            var x = 3;
            var y = 2;
            var randomNumber = parseInt(Math.random() * (x - y + 1) + y);
            location.href="index2.html?randomNumber="+randomNumber;
        });
        //化
        $("#moralize").click(function () {
            //x上限，y下限
            var x = 5;
            var y = 4;
            var randomNumber = parseInt(Math.random() * (x - y + 1) + y);
            location.href="index2.html?randomNumber="+randomNumber;
        });
        //共
        $("#together").click(function () {
            //x上限，y下限
            var x = 7;
            var y = 6;
            var randomNumber = parseInt(Math.random() * (x - y + 1) + y);
            location.href="index2.html?randomNumber="+randomNumber;
        });
        //存
        $("#ixist").click(function () {
            var randomNumber=Math.round(Math.random());
            location.href="index2.html?randomNumber="+randomNumber;
        });
        // 鼠标移入移出事件
         $(".chinese").hover(function() {
             // 鼠标移入时添加hover类
             $(this).find("img").eq(0).hide();
             $(this).find("img").eq(1).show();
         }, function() {
             // 鼠标移出时移出hover类
             $(this).find("img").eq(1).hide();
             $(this).find("img").eq(0).show();

         });
    })
</script>
</html>
